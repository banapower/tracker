{% extends "core.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Таски</h2>
            <div class="col-md-5">
                <form role="form" method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <p class="text-uppercase">Вхід  <a class="text-uppercase" href="{% url 'signup' %}">Реєстрація</a></p>
                        {{ login_form|crispy }}
                        <div>
                            <input type="submit" class="btn btn-lg btn-primary" value="Вхід" name="singin">
                        </div>

                    </fieldset>
                </form>
            </div>
		</div>
	</div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datepicker();
        });
    </script>
{% endblock %}
