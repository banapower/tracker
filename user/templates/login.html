{% extends "core.html" %}

{% block content %}
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Таски</h2>
            <div class="col-md-5">
                <form role="form" method="post" action="">
                    {% csrf_token %}
                    <fieldset>
                        <p class="text-uppercase">Вхід  <a class="text-uppercase" href="{% url 'signup' %}">Реєстрація</a></p>
                        <div class="form-group">
                            {{ login_form.email.errors }}
                            <input type="text" name="email" id="email" class="form-control input-lg" placeholder="email">
                        </div>
                        <div class="form-group">
                            {{ login_form.password.errors }}
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-lg btn-primary" value="Вхід" name="singin">
                        </div>

                    </fieldset>
                </form>
            </div>
		</div>
	</div>
    <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datepicker();
            });
    </script>
{% endblock %}
