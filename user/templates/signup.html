{% extends "core.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Таски</h2>
 			<hr>
			<div class="row">
				<div class="col-md-5">
 					<form role="form" method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
						<fieldset>
                            <p class="text-uppercase">Реєстрація  <a class="text-uppercase" href="{% url 'login' %}">Вхід</a></p>
 							{{ form|crispy }}
 							<div>
                                <input type="submit" class="btn btn-lg btn-primary" value="Реєстрація" name="register">
 							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datepicker();
        });
    </script>
{% endblock %}
