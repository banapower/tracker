{% extends "core.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h2>Редагування профілю </h2>
                <hr class="mt-0 mb-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Зберегти</button>
                </form>
        </div>
    </div>
</div>
{% endblock %}
