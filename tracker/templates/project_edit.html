{% extends "core.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h2>Редагування проекту</h2>
                <hr class="mt-0 mb-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}

                </form>
        </div>
    </div>
</div>
{% endblock %}
