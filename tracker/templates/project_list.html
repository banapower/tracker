{% extends "core.html" %}

{% block content %}
<div class="container">
  <h2>Проекти</h2>
    {% if user.is_staff %}
        <a href="{% url 'project-edit' 0 %}" class="btn btn-success popup form">Add</a>
    {% endif %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Назва</th>
        <th>Опис</th>
          {% if user.is_staff %}
            <th></th>
          {% endif %}
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
          <tr>
            <td><a href="{% url 'project-show' project.url  %}">{{ project.name }}</a></td>
            <td>{{ project.description }}</td>
            {% if user.is_staff %}
                <td>
                    <a href="{% url 'project-edit' project.url %}" class="btn btn-success popup form">Edit</a>
                </td>
            {% endif %}
          </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
